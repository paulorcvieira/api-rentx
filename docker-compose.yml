version: '3.9'

services:
  database:
    container_name: postgres_rentx
    image: ${DB_IMAGE}
    restart: always
    ports:
      - ${DB_PORT}:5432
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - pgdata:/data/postgres

  redis:
    container_name: redis_rentx
    image: ${REDIS_IMAGE}
    ports:
      - ${REDIS_PORT}:6379
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

